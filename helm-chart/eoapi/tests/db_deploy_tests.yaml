
suite: db defaults deployment
templates:
  - templates/db/deployment.yaml
tests:
  - it: "db deploy defaults"
    set:
      db.enabled: true
      gitSha: "ABC123"
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: ^pgstac$
      - equal:
          path: spec.strategy.type
          value: "Recreate"
      - equal:
          path: spec.template.spec.containers[0].name
          value: "pgstac"
      - isNull:
          path: spec.template.spec.containers[1].name
  - it: "db deploy with fixtures"
    set:
      db.enabled: true
      db.enable_init_data_fixtures: true
      gitSha: "ABC123"
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: ^pgstac$
      - equal:
          path: spec.strategy.type
          value: "Recreate"
      - equal:
          path: spec.template.spec.containers[0].name
          value: "pgstac"
      - equal:
          path: spec.template.spec.containers[0].name
          value: "loader"