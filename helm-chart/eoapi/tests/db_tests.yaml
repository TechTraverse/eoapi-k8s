suite: db defaults secrets
templates:
  - templates/db/secrets.yaml
tests:
  - it: "db secrets defaults"
    set:
      db.settings.secrets.PGPASSWORD: "foobar"
      db.settings.secrets.PGDATABASE: "dbar"
    asserts:
      - isKind:
          of: Secret
      - matchRegex:
          path: metadata.name
          pattern: ^pgstac-secrets$
      - equal:
          path: stringData.PGPASSWORD
          value: "foobar"
      - equal:
          path: stringData.PGDATABASE
          value: "dbar"
      # make sure the if/else switch adds our stac-specific ones
      - equal:
          path: stringData.POSTGRES_PASS
          value: "foobar"
      - equal:
          path: stringData.POSTGRES_DBNAME
          value: "dbar"

suite: db defaults deployment
templates:
  - templates/db/deployment.yaml
tests:
  - it: "db deploy defaults"
    set:
      db.enabled: true
      gitSha: "ABC123"
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: ^pgstac$
      - equal:
          path: spec.strategy.type
          value: "Recreate"
      - equal:
          path: spec.template.spec.containers[0].name
          value: "pgstac"
      - isNull:
          path: spec.template.spec.containers[1].name
  - it: "db deploy with fixtures"
    set:
      db.enabled: true
      db.enable_init_data_fixtures: true
      gitSha: "ABC123"
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: ^pgstac$
      - equal:
          path: spec.strategy.type
          value: "Recreate"
      - equal:
          path: spec.template.spec.containers[0].name
          value: "pgstac"
      - equal:
          path: spec.template.spec.containers[0].name
          value: "loader"
